<!DOCTYPE html>
<html>
<head>
    <title>Sign Up and Login form </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="test.css">
    <link href="https://fonts.googleapis.com/css?family=Manjari:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="app.js"></script>
 
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="smain">
                <h2 class="text">WITS LAB</h2>
            </div>
            <div class="format">
                <form class="form" action="#">
                    <input type="email" class="form-control" placeholder="Username">
                    <input type="password" class="form-control" placeholder="Password">
                    <button type="submit" class="btn btn-custom">Login</button>
                </form>
            </div>
        </div>
                <div class="row">
            <div class="col-lg-12">
                <div class="vmain">
                    <h3>Welcome To WitsInnovationLab</h3>
                </div>
            </div>
        </div>



        <div class="row1">
            <div class="call">
                <h1>Sign Up</h1>
                <form action="#" name="myForm"  method="post" onSubmit="return validateForm()">
                    <div class="form-group mt-0" id="name">
                        <input type="text" class="form-control" placeholder="Full Name" name="fname"><b><span class="formerror"> </span></b>
                    </div>


                    <div class="form-group" id="email">
                        <input type="email" class="form-control" placeholder="Email address" name="femail"><b><span class="formerror"> </span></b>

       
                    <div class="form-group" id="pass">
                        <input type="password" class="form-control" placeholder="Password" name="fpass"><b><span class="formerror"> </span></b>
                    </div>

                    <div class="form-group" id="cpass">
                        <input type="password" class="form-control" placeholder="Re-Type Password" name="fcpass"><b><span class="formerror"> </span></b>
                    </div>
                    <button type="submit" class="btn btn-custom" >Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
